{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}

{% block content %}

<h2>search</h2>

<h4> Searching by {{city}} <h4>

<form method="get" action="{% url "rooms:search" %}">
    <div>
        <label for="city">City</label>
        <input value="{{city}}" id="city" name="city" placeholder="Search by city"></input>
    </div>
    <div>
        <label for="country">Country</label>
        <select id="country" name="country">
            {% for country in countries %}
                <option value="{{country.code}}" 
                {% if country.code == s_country %} selected {% endif %}>{{country.name}}</option>            
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="room_type">Room Type</label>
        <select id="room_type" name="room_type">
            <option value="0" {% if s_room_type == 0 %} selected {% endif %} >Any Kind</option>
            {% for room_type in room_types %}
                <option {% if room_type.pk == s_room_type %} selected {% endif %} value="{{room_type.pk}}">{{room_type.name}}</option>            
            {% endfor %}
        </select>
    </div>
    <button>Search</button>

</form>

{% endblock content %}
